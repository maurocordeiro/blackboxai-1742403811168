<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dermacare</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4F46E5',
                        'secondary': '#6366F1',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Login Section -->
    <div id="loginSection" class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                    Dermacare
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Sistema de Gerenciamento de Pacientes
                </p>
            </div>
            <form class="mt-8 space-y-6" id="loginForm">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email" class="sr-only">Email</label>
                        <input id="email" name="email" type="email" required 
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" 
                            placeholder="Email">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Senha</label>
                        <input id="password" name="password" type="password" required 
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" 
                            placeholder="Senha">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                            class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Lembrar-me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary hover:text-primary-dark">
                            Esqueceu sua senha?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-sign-in-alt"></i>
                        </span>
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Dashboard (Initially Hidden) -->
    <div id="dashboardSection" class="hidden">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <img id="logoImage" class="h-8 w-auto" src="https://via.placeholder.com/150" alt="Logo">
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a href="#" data-section="dashboard" class="border-primary text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Dashboard
                            </a>
                            <a href="#" data-section="patient" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Pacientes
                            </a>
                            <a href="#" data-section="settings" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Configurações
                            </a>
                        </div>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:items-center">
                        <button type="button" class="p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            <i class="fas fa-bell"></i>
                        </button>
                        <div class="ml-3 relative">
                            <button type="button" class="bg-white rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                <img class="h-8 w-8 rounded-full" src="https://via.placeholder.com/150" alt="User">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Dashboard Stats -->
            <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-users text-2xl text-primary"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">
                                        Total de Pacientes
                                    </dt>
                                    <dd id="totalPatients" class="text-lg font-medium text-gray-900">
                                        0
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-calendar-check text-2xl text-primary"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">
                                        Consultas Hoje
                                    </dt>
                                    <dd class="text-lg font-medium text-gray-900">
                                        0
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-file-medical text-2xl text-primary"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">
                                        Tratamentos Ativos
                                    </dt>
                                    <dd class="text-lg font-medium text-gray-900">
                                        0
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="mt-8">
                <h2 class="text-lg leading-6 font-medium text-gray-900">Ações Rápidas</h2>
                <div class="mt-4 grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
                    <button class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 text-left">
                        <i class="fas fa-user-plus text-primary text-2xl mb-3"></i>
                        <h3 class="text-gray-900 text-lg font-medium">Novo Paciente</h3>
                        <p class="text-gray-500 mt-1 text-sm">Cadastrar novo paciente no sistema</p>
                    </button>

                    <button class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 text-left">
                        <i class="fas fa-calendar-plus text-primary text-2xl mb-3"></i>
                        <h3 class="text-gray-900 text-lg font-medium">Nova Consulta</h3>
                        <p class="text-gray-500 mt-1 text-sm">Agendar nova consulta</p>
                    </button>

                    <button class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 text-left">
                        <i class="fas fa-file-import text-primary text-2xl mb-3"></i>
                        <h3 class="text-gray-900 text-lg font-medium">Importar CSV</h3>
                        <p class="text-gray-500 mt-1 text-sm">Importar dados de pacientes</p>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Patient Management Section (Initially Hidden) -->
    <div id="patientSection" class="hidden">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Pacientes</h2>
                <div class="flex space-x-4">
                    <button id="newPatientBtn" class="bg-primary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        <i class="fas fa-user-plus mr-2"></i>Novo Paciente
                    </button>
                    <button id="importCsvBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        <i class="fas fa-file-import mr-2"></i>Importar CSV
                    </button>
                    <button id="exportCsvBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        <i class="fas fa-file-export mr-2"></i>Exportar CSV
                    </button>
                </div>
            </div>

            <!-- Patient List -->
            <div id="patientList" class="mt-6">
                <!-- Patients will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Settings Section (Initially Hidden) -->
    <div id="settingsSection" class="hidden">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Configurações</h2>
            
            <div class="bg-white shadow rounded-lg p-6">
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Personalização</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Logo da Clínica
                            </label>
                            <div class="flex items-center">
                                <img id="clinicLogo" src="https://via.placeholder.com/150" alt="Logo" 
                                    class="h-20 w-20 object-contain rounded border">
                                <input type="file" id="logoUpload" accept="image/*" class="hidden">
                                <button onclick="document.getElementById('logoUpload').click()" 
                                    class="ml-4 bg-primary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                    Alterar Logo
                                </button>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Cores do Tema
                            </label>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm text-gray-500 mb-1">Cor Primária</label>
                                    <input type="color" id="primaryColor" value="#4F46E5" 
                                        class="h-10 w-20 rounded border">
                                </div>
                                <div>
                                    <label class="block text-sm text-gray-500 mb-1">Cor Secundária</label>
                                    <input type="color" id="secondaryColor" value="#6366F1" 
                                        class="h-10 w-20 rounded border">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/patients.js"></script>
    <script src="js/patient-interface.js"></script>
</body>
</html>
